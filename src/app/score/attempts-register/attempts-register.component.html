<h3>Attempts</h3>
<div class="attempts-container mat-elevation-z4" fxLayout="row">
  <div *ngFor="let attempt of attempts" fxLayout="row" fxLayoutAlign="center center" class="attempt">
    <span class="icon-attempt"><mat-icon>{{attempt.icon}}</mat-icon></span>
    <span class="icon-result"><img src="assets/images/match.png"></span>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="attempt">
    <span>{{attempSuccessfull$ | async | number: '1.0-0'}}</span><span>Attemps Succesfull</span>
    <span>{{attempFailure$ | async | number: '1.0-0'}}</span><span>Attemps Failures</span>
  </div>
